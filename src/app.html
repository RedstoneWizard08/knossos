<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="/favicon.ico" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#18B572" />
		<meta name="msapplication-TileColor" content="#18B572" />
		<meta name="msapplication-config" content="/favicons/browserconfig.xml" />

		<link
			rel="search"
			type="application/opensearchdescription+xml"
			href="/opensearch.xml"
			title="Modrinth mods" />

		<meta name="publisher" content="Guavy LLC" />
		<meta name="color-scheme" content="light dark" />
		<meta name="og:site_name" content="Modrinth" />
		<meta name="og:type" content="website" />
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@modrinth" />

		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
			rel="stylesheet" />

		<script
			async
			src="https://media.ethicalads.io/media/client/ethicalads.min.js"
			type="text/javascript"></script>

		<!-- TODO: Remove when going into production -->
		<meta name="robots" content="noindex" />

		%sveltekit.head%
	</head>

	<body class="base">
		%sveltekit.body%
	</body>
	<script>
		if (
			!document.cookie.includes('modrinth-theme') ||
			document.cookie.includes('modrinth-theme=system')
		) {
			document.body.className = `base theme-${
				window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
			}`
		}
	</script>
</html>
